<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Search</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Search for Files</h1>
        
        <!-- Form Upload -->
        <form id="uploadForm" enctype="multipart/form-data" style="margin-bottom:24px;">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
        <div id="uploadStatus" style="margin-bottom:16px;color:#388e3c;font-weight:500;"></div>
        
        <!-- Search Box -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search files...">
            <button id="searchButton">Search</button>
        </div>
        
        <!-- Hasil Pencarian -->
        <div id="results"></div>
        
        <!-- Pagination -->
        <div id="pagination" style="margin-top:16px; text-align:center;">
            <button id="prevPage" disabled>Previous</button>
            <span id="currentPage">1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="scripts/search.js"></script>
</body>
</html>
